<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name"
                    [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="precio">Email</label>
                    <input type="text" class="form-control" id="email" name="email"
                    [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label for="precio">Username</label>
                    <input type="text" class="form-control" id="surname" name="surname"
                    [(ngModel)]="surname" required>
                </div>
                <div class="form-group">
                    <label for="precio">password</label>
                    <input type="text" class="form-control" id="password" name="password"
                    [(ngModel)]="password" required>
                </div>
                <div class="form-group">
                    <label for="precio">Celular</label>
                    <input type="text" class="form-control" id="celular" name="celular"
                    [(ngModel)]="celular" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
